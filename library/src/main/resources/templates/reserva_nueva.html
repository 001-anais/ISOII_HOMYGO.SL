
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Reserva</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ff6ec7 0%, #fff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px 60px;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            font-size: 26px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .form-group {
            position: relative;
            margin-bottom: 30px;
        }
        .form-group label {
            position: absolute;
            top: 12px;
            left: 15px;
            color: #aaa;
            font-size: 14px;
            transition: 0.3s;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #ff6ec7;
        }
        .form-group input:focus + label {
            top: -10px;
            left: 15px;
            color: #ff6ec7;
            font-size: 12px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #ff6ec7;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff3385;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .back-link a {
            color: #ff6ec7;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Crear Nueva Reserva</h2>
    <form th:action="@{/reservas/guardar}" th:object="${reserva}" method="post">
        <div class="form-group">
            <input type="date" th:field="*{fechaInicio}" required />
            <label for="fechaInicio">Fecha de inicio</label>
        </div>
        <div class="form-group">
            <input type="date" th:field="*{fechaFin}" required />
            <label for="fechaFin">Fecha de fin</label>
        </div>
        <button type="submit">Confirmar</button>
    </form>

    <div class="back-link">
        <p><a th:href="@{/reservas/listar}">Volver</a></p>
    </div>
</div>

</body>
</html>
