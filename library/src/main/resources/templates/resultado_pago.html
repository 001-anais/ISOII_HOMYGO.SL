<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Completado | HomyGo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ff6ec7, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 50px 60px;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .checkmark {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: inline-block;
            border: 4px solid #28a745;
            position: relative;
            margin-bottom: 20px;
            animation: pop 0.4s ease-in-out;
        }
        .checkmark::after {
            content: '';
            position: absolute;
            left: 22px;
            top: 45px;
            width: 22px;
            height: 45px;
            border-right: 5px solid #28a745;
            border-bottom: 5px solid #28a745;
            transform: rotate(45deg);
            transform-origin: center;
        }
        @keyframes pop {
            from { transform: scale(0.8); opacity: 0.5; }
            to { transform: scale(1); opacity: 1; }
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            margin: 6px 0;
            font-size: 16px;
        }
        .summary {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            margin: 25px 0;
            text-align: left;
        }
        .summary p {
            margin: 5px 0;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 22px;
            background-color: #ff6ec7;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #ff3385;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="checkmark"></div>
    <h2>Â¡Pago completado con Ã©xito!</h2>
    <p>Tu reserva ha sido confirmada correctamente. ðŸŽ‰</p>

    <!-- ðŸ§¾ Resumen del pago -->
    <div class="summary">
        <p><strong>MÃ©todo de pago:</strong> <span th:text="${pago?.metodo}">Tarjeta</span></p>
        <p><strong>Importe total:</strong> â‚¬<span th:text="${#numbers.formatDecimal(pago?.reserva?.precioTotal, 2, 2)}">0.00</span></p>
        <p><strong>Inmueble:</strong> <span th:text="${pago?.reserva?.inmueble?.direccion}">DirecciÃ³n</span></p>
        <p><strong>Fechas:</strong> 
            <span th:text="${#dates.format(pago?.reserva?.fechaInicio, 'dd/MM/yyyy')}"></span> - 
            <span th:text="${#dates.format(pago?.reserva?.fechaFin, 'dd/MM/yyyy')}"></span>
        </p>
    </div>

    <a href="/" class="back-btn">Volver al inicio</a>
</div>

</body>
</html>
