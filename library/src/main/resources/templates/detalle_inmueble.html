<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Inmueble</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ff6ec7 0%, #fff 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
        }
        img {
            width: 100%;
            height: 350px;
            border-radius: 10px;
            object-fit: cover;
        }
        h2 {
            color: #333;
            margin-top: 15px;
        }
        p {
            color: #555;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            background-color: #ff6ec7;
            color: white;
            padding: 12px 25px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #ff3385;
        }
    </style>
</head>
<body>

<div class="container">
    <img th:src="${inmueble.imagen != null ? inmueble.imagen : '/img/default_house.jpg'}" alt="Inmueble">
    <h2 th:text="${inmueble.direccion}"></h2>
    <p><strong>Ciudad:</strong> <span th:text="${inmueble.ciudad}"></span></p>
    <p><strong>Precio por noche:</strong> <span th:text="${inmueble.precioNoche} + ' €'"></span></p>
    <p><strong>Descripción:</strong> <span th:text="${inmueble.descripcion ?: 'Sin descripción disponible'}"></span></p>

    <a th:href="@{/reservas/crear_desde_busqueda(idInmueble=${inmueble.id}, fechaInicio=${fechaInicio}, fechaFin=${fechaFin})}" class="btn">Reservar este alojamiento</a>
</div>

</body>
</html>
