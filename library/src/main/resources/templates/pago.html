<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pago | HomyGo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ff6ec7, #fff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px 50px;
            width: 100%;
            max-width: 480px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 25px;
        }
        .resumen {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: left;
        }
        .resumen p {
            margin: 6px 0;
            color: #444;
        }
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }
        select, input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        select:focus, input:focus {
            border-color: #ff6ec7;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #ff6ec7;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #ff3385;
        }

        /* üîÑ Animaci√≥n de carga */
        .loading {
            display: none;
            margin-top: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6ec7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading p {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Confirmar Pago</h2>

    <!-- üè† Resumen de la reserva -->
    <div class="resumen">
        <p><strong>Inmueble:</strong> <span th:text="${reserva?.inmueble?.direccion}">Direcci√≥n</span></p>
        <p><strong>Fechas:</strong> <span th:text="${#dates.format(reserva?.fechaInicio, 'dd/MM/yyyy')}"></span> - 
            <span th:text="${#dates.format(reserva?.fechaFin, 'dd/MM/yyyy')}"></span></p>
        <p><strong>Total:</strong> ‚Ç¨<span th:text="${#numbers.formatDecimal(reserva?.precioTotal, 2, 2)}">0.00</span></p>
    </div>

    <!-- üí≥ Formulario de pago -->
    <form th:action="@{/pago/procesar}" th:object="${pago}" method="post" onsubmit="return procesarPago(event)">
        <input type="hidden" name="reservaId" th:value="${reserva?.id}" />

        <div class="form-group">
            <label for="metodo">M√©todo de Pago</label>
            <select th:field="*{metodo}" id="metodo" required>
                <option value="">Selecciona un m√©todo</option>
                <option value="TARJETA_CREDITO">Tarjeta de Cr√©dito</option>
                <option value="TARJETA_DEBITO">Tarjeta de D√©bito</option>
                <option value="PAYPAL">PayPal</option>
            </select>
        </div>

        <div class="form-group">
            <label for="titular">Titular de la Tarjeta</label>
            <input type="text" id="titular" name="titular" placeholder="Nombre completo" required>
        </div>

        <div class="form-group">
            <label for="numero">N√∫mero de Tarjeta</label>
            <input type="text" id="numero" name="numero" maxlength="19" placeholder="1111 2222 3333 4444" required>
        </div>

        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="123" required>
        </div>

        <button type="submit">Confirmar Pago</button>
    </form>

    <!-- üîÑ Cargando -->
    <div class="loading" id="loading">
        <div class="loader"></div>
        <p>Procesando tu pago, por favor espera...</p>
    </div>
</div>

<script>
    function procesarPago(event) {
        event.preventDefault();

        // Mostrar animaci√≥n de carga
        document.getElementById('loading').style.display = 'block';

        // Desactivar bot√≥n
        event.target.querySelector('button').disabled = true;

        // Simular procesamiento
        setTimeout(() => {
            event.target.submit();
        }, 2500); // 2.5 segundos de espera
    }
</script>

</body>
</html>
