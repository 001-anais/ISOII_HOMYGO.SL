<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Inmueble | HomyGo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ff6ec7 0%, #fff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px 60px;
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #ff6ec7;
        }
        .form-group label {
            position: absolute;
            top: -8px;
            left: 15px;
            background-color: white;
            padding: 0 5px;
            font-size: 14px;
            color: #555;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #ff6ec7;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff3385;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #ff6ec7;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registrar Nuevo Inmueble</h2>

    <form th:action="@{/inmuebles/guardar}" th:object="${inmueble}" method="post">

        <div class="form-group">
            <input type="text" th:field="*{direccion}" id="direccion" required />
            <label for="direccion">Dirección</label>
        </div>

        <div class="form-group">
            <input type="number" th:field="*{precioNoche}" id="precioNoche" step="0.01" required />
            <label for="precioNoche">Precio por Noche (€)</label>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{imagen}" id="imagen" placeholder="https://..." />
            <label for="imagen">URL de la imagen</label>
        </div>

        <div class="form-group">
            <input type="date" th:field="*{disponibleDesde}" id="disponibleDesde" required />
            <label for="disponibleDesde">Disponible Desde</label>
        </div>

        <div class="form-group">
            <input type="date" th:field="*{disponibleHasta}" id="disponibleHasta" required />
            <label for="disponibleHasta">Disponible Hasta</label>
        </div>

        <button type="submit">Guardar Inmueble</button>
    </form>

    <div class="back-link">
        <p><a th:href="@{/inmuebles/listar}">← Volver al listado de inmuebles</a></p>
    </div>
</div>

</body>
</html>
